# Netlify Configuration File

[build]
  # No build command needed for static site
  command = "echo 'No build needed'"
  # Publish the root directory (HTML files are in root)
  publish = "."

# Environment variables (set these in Netlify dashboard instead)
# [build.environment]
#   REACT_APP_API_URL = "https://your-backend-api.com"

# Redirect rules - handle client-side routing
# Note: Static assets are handled by public/_redirects file
# This ensures .well-known, images, CSS, JS files are served directly

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

